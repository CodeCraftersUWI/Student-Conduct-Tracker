<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='createreviewStyle.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../static/createreviewStyle.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Review</title>

  </head>
  <body>
    <nav class="grey">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left">
            <li ><a href="/" style="color: black;">Review</a></li>
            <li><a href="/" style="color: black;">Account</a></li>
            <li><a href="/" style="color: black;">Home</a></li>
            </ul>
          </ul>
          <ul id="nav-mobile" class="right">
            <li><a href="/logout" style="color: black;">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container" id="content">
        <h1>Create Review</h1>

        <form class="form">
            <div id="name_ID">
                <div class="form-group">
                    <label class="text"  for="lecturerName">Lecturer ID:</label>
                    <input type="text" id="lecturerName" name="lecturerName" placeholder="Enter lecturer name" style="background-color: #a9a5a5;">
                    
                </div>

                <div class="form-group">
                    <label class="text" for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID" placeholder="Student ID" style="background-color: #a9a5a5;">
                </div>
            </div>   

            
            <div>
              <label class="text" for="TypeofReview">Type of Review</label>
            </div>
            <div class="container-dropdown">
              <div class="dropdown">
              <div class="select">
                <span class="selected"> Positive</span>
                <div class="caret"></div>
              </div>
                <ul class="menu">
                  <li>Negative</li>
                  <li class="activate">Positive</li>
                </ul>
            </div>
            </div>

            <div class="description-container">
              <div class="description-text">
                <label class="text" for="description">Description</label>
              </div>
              <input type="text" id="description" name="description" placeholder="Enter review" style="background-color: #a9a5a5;">
            </div>
               
            <div id="button">
              <button onclick="openNewReview()">New Review</button>
          </div>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
