<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='createreviewStyle.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../static/createreviewStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Review</title>

  </head>
  <body>
    <header class="header">
        <nav class="navbar">
            <ul class="right-side">
                <li><a href="#">Review</a></li>
                <li><a href="#">Account</a></li>
            </ul>
            
            <ul class="left-side">
                <li><a href="{{ url_for('auth_views.logout_action') }}">Logout</a></li>
            </ul>

        </nav>
    </header>
    
    <div class="container" id="content">
        <h1>Create Review</h1>

        <form class="form">
            <div id="name_ID">
                <div class="form-group">
                    <label class="text"  for="lecturerName">Lecturer ID:</label>
                    <input type="text" id="lecturerName" name="lecturerName" placeholder="Enter lecturer name" style="background-color: #a9a5a5;">
                    
                </div>

                <div class="form-group">
                    <label class="text" for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID" placeholder="Student ID" style="background-color: #a9a5a5;">
                </div>
            </div>   

            
            <div>
              <label class="text" for="TypeofReview">Type of Review</label>
            </div>
            <div class="container-dropdown">
              <div class="container-dropdown">
                <div class="dropdown">
                  <div class="select" onclick="toggleDropdown()">
                    <span class="selected">Positive</span>
                    <div class="caret"></div>
                  </div>
                  <ul class="menu" id="dropdownMenu">
                    <li onclick="selectOption('Negative')">Negative</li>
                    <li class="activate" onclick="selectOption('Positive')">Positive</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="description-container">
              <div class="description-text">
                <label class="text" for="description">Description</label>
              </div>
              <input type="text" id="description" name="description" placeholder="Enter review" style="background-color: #a9a5a5;">
            </div>
               
            <div id="button">
              <button onclick="openNewReview()">New Review</button>
          </div>
        </form>

    </div>
    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.classList.toggle('menu-open');
      }
    
      function selectOption(option) {
        const selectedText = document.querySelector('.selected');
        selectedText.textContent = option;
        toggleDropdown();
      }
    </script>
  </body>
</html>
