<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Student Conduct Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: yellowgreen;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #286dbf;
    }

    .login-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #286dbf;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #286dbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Student Conduct Tracker</h1>
    <a href="/login" class="login-button">Login</a>
  </div>
</body>
</html>
